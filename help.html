<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fall NSO | Help Videos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    nav {
      background-color: #003087;
      text-align: center;
      padding: 12px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav id="top-nav">
    <a href="home.html">📅 Schedule</a>
    <a href="index.html">📍 Mentor Map</a>
    <a href="rooms.html">🏫 Room Assignments</a>
    <a href="help.html">⛑️ Help Videos</a>
    <a href="#" id="login-btn" onclick="startLogin()">🔐 Login</a>
  </nav>

  <div class="container">
    <h1>NSO Help Videos</h1>
    <h2>Extra Training & FAQs</h2>

    <div class="video-grid">
  <div class="video-block">
    <p>What to do during Mentor Check-In</p>
    <iframe src="https://www.youtube.com/embed/bcpvmL4RRxA" title="Video 1" allowfullscreen></iframe>
  </div>
  <div class="video-block">
    <p>How to Find Your Mentor Spot</p>
    <iframe src="https://www.youtube.com/embed/rCnO9pvtf1g" title="Video 2" allowfullscreen></iframe>
  </div>
  <div class="video-block">
    <p>Leading Cougar Crash Course</p>
    <iframe src="https://www.youtube.com/embed/t4teWsL75Tk" title="Video 3" allowfullscreen></iframe>
  </div>
  <div class="video-block">
    <p>Devotional Etiquette Tips</p>
    <iframe src="https://www.youtube.com/embed/L1iOMd6fGVA" title="Video 4" allowfullscreen></iframe>
  </div>
</div>
  </div>

  <script>
  const nav = document.getElementById("top-nav");

  function startLogin() {
    sessionStorage.setItem("returnPage", window.location.pathname);
    window.location.href = "login.html";
  }

  function isLoggedIn() {
    const auth = localStorage.getItem("authenticated");
    const loginTime = localStorage.getItem("loginTime");

    if (!auth || !loginTime) return false;

    const now = Date.now();
    const maxSession = 10 * 60 * 1000; // 10 minutes

    if (now - parseInt(loginTime, 10) > maxSession) {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("loginTime");
      return false;
    }

    return true;
  }

  if (nav) {
    const loginBtn = document.getElementById("login-btn");

    if (isLoggedIn()) {
      if (loginBtn) loginBtn.style.display = "none";

      if (!document.getElementById("coordinator-link")) {
        nav.innerHTML += `
          <a href="coordinator.html" id="coordinator-link">🧭 Coordinators</a>
          <a href="supervisor.html" id="supervisor-link">🗂️ Supervisors</a>
        `;
      }
    } else {
      if (loginBtn) loginBtn.style.display = "inline-block";
    }
  }
</script>
</body>
</html>
